<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/icon.png" sizes="32x32" href="assets/images/icon.png">
    <title>Document</title>
</head>


<body>
    <header>
        <h1 class="heading">Let's play</h1>
    </header>
    <main>
        <section>
        <div id="quiz">

            <!-- <div class="question-zone">
            </div> -->

            <div class="primary-container">
            </div>

            <div id="question-bar">
            </div>

            <!-- <div class="question-container">
            </div> -->

            <div><span id="question-number">0/10</span></div>

            <div class="score-area">
                <p class="correct-scores">Right:<span id="score">0</span></p>
                <p class="incorrect-scores">Wrong:<span id="incorrect-score">0</span></p>
            </div>

            <div id="questions" class="question-container">
                <h2>Questions</h2>
            </div>
            <form>
                <div class="wrapper">
                    <input type="radio" id="option1" name="answer-options" value="first-option">
                    <label for="option-choice"><span id="first-option-text">Choice 1</span></label></span>
                </div>
                <div class="wrapper">
                    <input type="radio" id="option2" name="answer-options" value="second-option">
                    <label for="option-choice"><span id="second-option-text">Choice
                            2</span></label></span>
                </div>
                <div class="wrapper">
                    <input type="radio" id="option3" name="answer-options" value="third-option">
                    <label for="option-choice"><span id="third-option-text">Choice
                            3</span></label></span>
                </div>
                <div class="wrapper">
                    <input type="radio" id="option4" name="answer-options" value="first-option">
                    <label for="option-choice"><span id="fourth-option-text">Choice
                            4</span></label></span>
                </div>
            </form>

        </div>
        </section>

        <section>
            
        <div id="overlay"><h3>Hi, Let's practise capital cities</h3>
            <button type="button" id="start" type="submit">Start
            </button>
        </div>

        <button type="button" id="answer-btn">Check answer</button>
        <button type="button" id="next-btn">Next</button>
        <button type="button" id="restart-btn">Restart</button>
        </section>



    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
