<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>


    <body>
        <h1 class="heading">Let's play</h1>

        <main>

            <div class="primary-container">
            </div>

            <div class="question-zone">
            </div>

            <div id="quiz-zone">
            </div>

            <div class="question-container">
            </div>

            <div><span id="question-number">0 of 5 questions</span></div>

            <div class="score-area">
                <p class="correct-scores">Correct answers <span id="score">0</span></p>
                <p class="incorrect-scores">Incorrect answers <span id="incorrect-score">0</span></p>
            </div>

            <div id="questions">
                <h2>Questions</h2>
            </div>
            <form>
                <input type="radio" id="option" name="answer-options" value="first-option">
                <label for="option-choice"><span id="first-option-text">Choice
                        1</span></label></span>
                <input type="radio" id="option" name="answer-options" value="second-option">
                <label for="option-choice"><span id="second-option-text">Choice
                        2</span></label></span>
                <input type="radio" id="option" name="answer-options" value="third-option">
                <label for="option-choice"><span id="third-option-text">Choice
                        3</span></label></span>
                <input type="radio" id="option" name="answer-options" value="first-option">
                <label for="option-choice"><span id="fourth-option-text">Choice
                        4</span></label></span>
            </form>

            
            <button type="button" id="start" type="submit">Start 
            <button type="button" id="answear-btn">Next</button>
            <button type="button" id="restart-btn">Restart</button>
            



</main>
<script src="assets/js/script.js"></script>
</body>

</html>
